<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расписание PRO - Collision Control</title>
    <!-- Обновляем ссылки на стили -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components/tabs.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/buffer.css">
    <link rel="stylesheet" href="css/components/lessons.css">
    <link rel="stylesheet" href="css/components/table.css">
    <link rel="stylesheet" href="css/components/context-menu.css">
    <link rel="stylesheet" href="css/components/switch.css">
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('constructor')">Конструктор</button>
        <button class="tab-btn" onclick="openTab('settings')">Настройки</button>
    </div>

    <div id="constructor" class="tab-content active">
        <div class="top-row">
            <div class="card-form">
                <h2>Создать занятие</h2>
                <div class="vertical-inputs">
                    <!-- Заменяем input для названия на select для предмета -->
                    <select id="subjectSelect">
                        <option value="" disabled selected>Выберите предмет</option>
                        <!-- Опции будут загружаться из js/main.js -->
                    </select>
                    <select id="teacherSelect">
                        <option value="" disabled selected>Выберите преподавателя</option>
                        <!-- Опции будут загружаться из js/main.js -->
                    </select>
                    <select id="classroomSelect">
                        <option value="" disabled selected>Выберите аудиторию</option>
                        <!-- Опции будут загружаться из js/main.js -->
                    </select>
                    <input type="text" id="timeInput" placeholder="Время (н-р, 15:00-16:00)" pattern="^([01]\d|2[0-3]):([0-5]\d)-([01]\d|2[0-3]):([0-5]\d)$" required>
                    <button class="primary-btn" onclick="addNewLesson()">Создать в буфер</button>
                </div>
            </div>

            <div class="card-buffer">
                <h2>Буфер карточек</h2>
                <div id="buffer" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
        </div>
    </div>

    <div id="settings" class="tab-content">
        <div class="card-settings">
            <h2>Системные настройки</h2>
            
            <div class="setting-item">
                <label class="switch">
                    <input type="checkbox" id="breakToggle">
                    <span class="slider"></span>
                </label>
                <span>Авто-перерывы после добавления</span>
                <input type="number" id="breakDuration" value="15" min="1"> мин.
            </div>

            <div class="setting-item">
                <label class="switch">
                    <input type="checkbox" id="allowCollision">
                    <span class="slider"></span>
                </label>
                <span>Разрешить коллизии (накладки времени)</span>
            </div>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Понедельник</th><th>Вторник</th><th>Среда</th><th>Четверг</th><th>Пятница</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
                    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
                    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
                    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
                    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="context-menu" class="custom-menu">
        <div class="menu-item delete" onclick="deleteItem()">Удалить элемент</div>
    </div>

    <!-- Обновляем ссылку на главный скрипт -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
