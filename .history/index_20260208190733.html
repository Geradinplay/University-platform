<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Вкладки для формы, буфера и настроек -->
    <div class="tabs">
      <button class="tab-btn active" onclick="window.openTab('lesson-tab-content')">Создать занятие</button>
      <button class="tab-btn" onclick="window.openTab('buffer-content')">Буфер</button>
      <button class="tab-btn" onclick="window.openTab('settings-content')">Настройки</button>
    </div>

    <!-- Новый flex-контейнер для формы создания занятий и перерывов -->
    <div style="display: flex; gap: 32px;">
      <!-- Содержимое вкладки "Создать занятие" -->
      <div id="lesson-tab-content" class="tab-content active" style="flex: 2;">
        <h2>Создать занятие</h2>
        <div class="form-group">
          <label for="subjectSelect">Предмет:</label>
          <select id="subjectSelect">
            <option value="">-- Выберите предмет --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="teacherSelect">Преподаватель:</label>
          <select id="teacherSelect">
            <option value="">-- Выберите преподавателя --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="classroomSelect">Аудитория:</label>
          <select id="classroomSelect">
            <option value="">-- Выберите аудиторию --</option>
          </select>
        </div>
        <div class="form-group">
          <label for="timeInput">Время (ЧЧ:ММ-ЧЧ:ММ):</label>
          <input type="text" id="timeInput" placeholder="09:00-10:30">
        </div>
        <button onclick="window.addNewLesson()">Добавить занятие</button>
      </div>

      <!-- Новый блок создания перерыва -->
      <div id="break-create-block" class="tab-content active" style="flex: 1; min-width: 320px;">
        <h2>Создать перерыв</h2>
        <div class="form-group">
          <label for="breakDaySelect">День:</label>
          <select id="breakDaySelect">
            <option value="1">Понедельник</option>
            <option value="2">Вторник</option>
            <option value="3">Среда</option>
            <option value="4">Четверг</option>
            <option value="5">Пятница</option>
          </select>
        </div>
        <div class="form-group">
          <label for="breakStartInput">Начало перерыва (ЧЧ:ММ):</label>
          <input type="text" id="breakStartInput" placeholder="10:30">
        </div>
        <div class="form-group">
          <label for="breakEndInput">Конец перерыва (ЧЧ:ММ):</label>
          <input type="text" id="breakEndInput" placeholder="10:45">
        </div>
        <button onclick="window.createBreakManual()">Добавить перерыв</button>
      </div>
    </div>

    <!-- Содержимое вкладки "Буфер" -->
    <div id="buffer-content" class="tab-content dropzone" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
      <h2>Буфер</h2> <!-- Заголовок буфера скрывается через CSS -->
      <!-- Карточки из буфера будут добавляться сюда JS-ом -->
    </div>

    <!-- Содержимое вкладки "Настройки" -->
    <div id="settings-content" class="tab-content">
      <h2>Параметры</h2>
      <div class="settings-group">
        <label>
          <input type="checkbox" id="breakToggle" checked>
          Автоматические перерывы
        </label>
        
        <label>
          Длительность перерыва (мин):
          <input type="number" id="breakDuration" value="10" min="5" max="30">
        </label>
      </div>
      
      <div class="settings-group">
        <label>
          <input type="checkbox" id="allowCollision">
          Разрешить пересечения во времени
        </label>
      </div>
    </div>

    <div class="table-section">
      <h2>Расписание</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Понедельник</th>
              <th>Вторник</th>
              <th>Среда</th>
              <th>Четверг</th>
              <th>Пятница</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- Ячейки для дней недели, с контейнером .day внутри -->
              <td class="dropzone" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
                <div class="day" data-day-index="1"></div>
              </td>
              <td class="dropzone" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
                <div class="day" data-day-index="2"></div>
              </td>
              <td class="dropzone" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
                <div class="day" data-day-index="3"></div>
              </td>
              <td class="dropzone" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
                <div class="day" data-day-index="4"></div>
              </td>
              <td class="dropzone" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
                <div class="day" data-day-index="5"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="context-menu" class="context-menu">
    <button class="delete" onclick="window.deleteItem()">Удалить</button>
  </div>

  <!-- Модальное окно для сообщений -->
  <div id="app-modal" class="app-modal-overlay">
    <div class="app-modal-content">
      <h3 id="app-modal-title"></h3>
      <p id="app-modal-message"></p>
      <button id="app-modal-close" class="app-modal-close-btn">OK</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
