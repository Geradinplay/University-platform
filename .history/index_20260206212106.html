<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расписание с буфером</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
    <h2>Создать занятие</h2>
    <div class="input-group">
        <input type="text" id="titleInput" placeholder="Название">
        <input type="text" id="infoInput" placeholder="Преподаватель, ауд.">
        <input type="text" id="timeInput" placeholder="Время">
        <button onclick="addNewLesson()">Создать</button>
    </div>
</div>

<div class="buffer-container">
    <h3>Буфер новых карточек (перетащите в таблицу)</h3>
    <div id="buffer" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
        </div>
</div>

<table>
    <thead>
        <tr>
            <th>Понедельник</th>
            <th>Вторник</th>
            <th>Среда</th>
            <th>Четверг</th>
            <th>Пятница</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
            <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
            <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
            <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
            <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
        </tr>
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
