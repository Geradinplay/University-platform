<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Расписание лекций</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f8;
    padding: 30px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
}

th {
    background: #3f6ea5;
    color: white;
    padding: 10px;
    border: 1px solid #ccc;
}

td {
    border: 1px solid #ccc;
    vertical-align: top;
    padding: 10px;
}

/* контейнер дня */
.day {
    min-height: 120px;
}

/* отдельная лекция */
.lesson {
    padding: 8px;
    border: 1px solid #aaa;
    margin-bottom: 14px; /* <-- визуальное "окно" */
    background: #fafafa;
}

.lesson:last-child {
    margin-bottom: 0;
}

.lesson-title {
    font-weight: bold;
    margin-bottom: 3px;
}

.lesson-info {
    font-size: 13px;
    color: #555;
}

.lesson-time {
    margin-top: 6px;
    padding-top: 4px;
    border-top: 1px solid #bbb;
    font-weight: bold;
    font-size: 13px;
    text-align: center;
}
</style>
</head>

<body>

<h2>Расписание лекций</h2>

<table>
<tr>
    <th>Понедельник</th>
    <th>Вторник</th>
    <th>Среда</th>
    <th>Четверг</th>
    <th>Пятница</th>
</tr>

<tr>
    <!-- Понедельник -->
    <td>
        <div class="day">
            <div class="lesson">
                <div class="lesson-title">Операционные системы</div>
                <div class="lesson-info">
                    Doc. dr N. Cmiljanić<br>
                    2P+2V sala P09
                </div>
                <div class="lesson-time">12:15 – 15:00</div>
            </div>
        </div>
    </td>

    <!-- Вторник -->
    <td>
        <div class="day"></div>
    </td>

    <!-- Среда -->
    <td>
        <div class="day">
            <div class="lesson">
                <div class="lesson-title">Базы данных</div>
                <div class="lesson-info">
                    MSc M. Pejović<br>
                    3P sala 101
                </div>
                <div class="lesson-time">12:15 – 15:00</div>
            </div>

            <!-- окно между парами -->
            <div class="lesson">
                <div class="lesson-title">Распределённая разработка ПО</div>
                <div class="lesson-info">
                    Prof. dr T. Marković<br>
                    Онлайн
                </div>
                <div class="lesson-time">15:15 – 16:30</div>
            </div>
        </div>
    </td>

    <!-- Четверг -->
    <td>
        <div class="day"></div>
    </td>

    <!-- Пятница -->
    <td>
        <div class="day"></div>
    </td>
</tr>
</table>

</body>
</html>
