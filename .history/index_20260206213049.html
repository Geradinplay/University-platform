<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расписание PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tabs">
        <button class="tab-btn active" onclick="openTab('constructor')">Конструктор</button>
        <button class="tab-btn" onclick="openTab('settings')">Настройки перерывов</button>
    </div>

    <div id="constructor" class="tab-content active">
        <div class="top-row">
            <div class="card-form">
                <h2>Создать занятие</h2>
                <div class="vertical-inputs">
                    <input type="text" id="titleInput" placeholder="Название (н-р, Математика)">
                    <input type="text" id="infoInput" placeholder="Преподаватель, ауд.">
                    <input type="text" id="timeInput" placeholder="Время (н-р, 12:15 – 15:00)">
                    <button class="primary-btn" onclick="addNewLesson()">Создать в буфер</button>
                </div>
            </div>

            <div class="card-buffer">
                <h2>Буфер новых карточек</h2>
                <div id="buffer" class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
            </div>
        </div>
    </div>

    <div id="settings" class="tab-content">
        <div class="card-settings">
            <h2>Автоматические перерывы</h2>
            <div class="setting-item">
                <label class="switch">
                    <input type="checkbox" id="breakToggle">
                    <span class="slider"></span>
                </label>
                <span>Включить автоматическую вставку перерывов</span>
            </div>
            <div class="setting-item">
                <label>Длительность перерыва (мин):</label>
                <input type="number" id="breakDuration" value="15" min="1">
            </div>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Понедельник</th>
                    <th>Вторник</th>
                    <th>Среда</th>
                    <th>Четверг</th>
                    <th>Пятница</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
                    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
                    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
                    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
                    <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div id="context-menu" class="custom-menu">
        <div class="menu-item delete" onclick="deleteItem()">Удалить элемент</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
