<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Расписание лекций</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="controls">
    <h2>Добавить занятие</h2>
    <div class="input-group">
        <input type="text" id="titleInput" placeholder="Название (н-р, Математика)">
        <input type="text" id="infoInput" placeholder="Преподаватель, ауд.">
        <input type="text" id="timeInput" placeholder="Время (н-р, 09:00 – 10:30)">
        <button onclick="addNewLesson()">Создать карточку</button>
    </div>
</div>

<table>
    <thead>
        <tr>
            <th>Понедельник</th>
            <th>Вторник</th>
            <th>Среда</th>
            <th>Четверг</th>
            <th>Пятница</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day">
                <div class="lesson" draggable="true" ondragstart="drag(event)" id="lesson-1">
                    <div class="lesson-title">Операционные системы</div>
                    <div class="lesson-info">Doc. dr N. Cmiljanić<br>2P+2V sala P09</div>
                    <div class="lesson-time">12:15 – 15:00</div>
                </div>
            </div></td>
            <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
            <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
            <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
            <td class="dropzone" ondrop="drop(event)" ondragover="allowDrop(event)"><div class="day"></div></td>
        </tr>
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
