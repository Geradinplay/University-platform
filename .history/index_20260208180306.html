<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="form-section">
      <h2>Создать занятие</h2>
      <div class="form-group">
        <label for="subjectSelect">Предмет:</label>
        <select id="subjectSelect">
          <option value="">-- Выберите предмет --</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="teacherSelect">Преподаватель:</label>
        <select id="teacherSelect">
          <option value="">-- Выберите преподавателя --</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="classroomSelect">Аудитория:</label>
        <select id="classroomSelect">
          <option value="">-- Выберите аудиторию --</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="timeInput">Время (ЧЧ:ММ-ЧЧ:ММ):</label>
        <input type="text" id="timeInput" placeholder="09:00-10:30">
      </div>
      
      <button onclick="window.addNewLesson()">Добавить занятие</button>
    </div>

    <!-- Буфер теперь отдельный блок -->
    <div id="buffer-container" class="dropzone" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
      <h2>Буфер</h2>
      <!-- Карточки из буфера будут добавляться сюда -->
    </div>

    <div class="table-section">
      <h2>Расписание</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Понедельник</th>
              <th>Вторник</th>
              <th>Среда</th>
              <th>Четверг</th>
              <th>Пятница</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <!-- Ячейки для дней недели, с контейнером .day внутри -->
              <td class="dropzone" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
                <div class="day" data-day-index="1"></div>
              </td>
              <td class="dropzone" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
                <div class="day" data-day-index="2"></div>
              </td>
              <td class="dropzone" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
                <div class="day" data-day-index="3"></div>
              </td>
              <td class="dropzone" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
                <div class="day" data-day-index="4"></div>
              </td>
              <td class="dropzone" ondrop="window.drop(event)" ondragover="window.allowDrop(event)">
                <div class="day" data-day-index="5"></div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="context-menu" class="context-menu">
    <option onclick="window.deleteItem()">Удалить</option>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
