<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход / Регистрация</title>
  <link id="auth-style" rel="stylesheet" href="auth.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-tabs">
      <button id="login-tab" class="auth-tab active">Вход</button>
      <button id="register-tab" class="auth-tab">Регистрация</button>
    </div>
    <div id="login-form" class="auth-form active">
      <h2>Вход</h2>
      <input type="text" id="login-username" placeholder="Имя пользователя" required>
      <input type="password" id="login-password" placeholder="Пароль" required>
      <button id="login-btn">Войти</button>
      <div id="login-error" class="auth-error"></div>
    </div>
    <div id="register-form" class="auth-form">
      <h2>Регистрация</h2>
      <input type="text" id="register-username" placeholder="Имя пользователя" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Пароль" required>
      <button id="register-btn">Зарегистрироваться</button>
      <div id="register-error" class="auth-error"></div>
    </div>
  </div>
  <script>
    // Переключение вкладок
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      document.getElementById('auth-style').setAttribute('href', 'auth.css');
    };
    registerTab.onclick = () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
      document.getElementById('auth-style').setAttribute('href', 'auth.css');
    };

    // Авторизация
    document.getElementById('login-btn').onclick = async () => {
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = '';
      try {
        const resp = await fetch('http://localhost:8080/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });
        if (resp.ok) {
          const data = await resp.json();
          localStorage.setItem('jwt', data.token);
          window.location.href = 'index.html';
        } else {
          let errData = {};
          const contentType = resp.headers.get('content-type') || '';
          if (contentType.includes('application/json')) {
            try {
              errData = await resp.json();
            } catch (parseErr) {
              errorDiv.textContent = `Ошибка входа (status: ${resp.status})`;
              console.error('Login error:', parseErr);
              return;
            }
            errorDiv.textContent = errData.message || `Ошибка входа (status: ${resp.status})`;
          } else {
            errorDiv.textContent = `Ошибка входа (status: ${resp.status})`;
          }
        }
      } catch (e) {
        errorDiv.textContent = 'Ошибка соединения с сервером';
        console.error('Login fetch error:', e);
      }
    };

    // Регистрация
    document.getElementById('register-btn').onclick = async () => {
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const errorDiv = document.getElementById('register-error');
      errorDiv.textContent = '';
      try {
        const resp = await fetch('http://localhost:8080/api/auth/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, email, password})
        });
        if (resp.ok) {
          const data = await resp.json();
          localStorage.setItem('jwt', data.token);
          window.location.href = 'index.html';
        } else {
          let errData = {};
          const contentType = resp.headers.get('content-type') || '';
          if (contentType.includes('application/json')) {
            try {
              errData = await resp.json();
            } catch (parseErr) {
              errorDiv.textContent = `Ошибка регистрации (status: ${resp.status})`;
              console.error('Register error:', parseErr);
              return;
            }
            errorDiv.textContent = errData.message || `Ошибка регистрации (status: ${resp.status})`;
          } else {
            errorDiv.textContent = `Ошибка регистрации (status: ${resp.status})`;
          }
        }
      } catch (e) {
        errorDiv.textContent = 'Ошибка соединения с сервером';
        console.error('Register fetch error:', e);
      }
    };
  </script>
</body>
</html>
