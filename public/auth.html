<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–í—Ö–æ–¥ / –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</title>
  <link rel="stylesheet" href="auth.css" id="auth-style">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ñ–æ—Ä–º—ã –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏ -->
  <div class="auth-container">
    <!-- –í–∫–ª–∞–¥–∫–∏ -->
    <div class="auth-tabs">
      <button class="auth-tab active" id="login-tab">–í—Ö–æ–¥</button>
      <button class="auth-tab" id="register-tab">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
    </div>

    <!-- –§–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
    <form class="auth-form active" id="login-form">
      <h2>–í—Ö–æ–¥</h2>
      <input type="text" id="login-username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
      <input type="password" id="login-password" placeholder="–ü–∞—Ä–æ–ª—å" required>
      <button type="submit" id="login-btn">–í–æ–π—Ç–∏</button>
      <div class="auth-error" id="login-error"></div>
    </form>

    <!-- –§–æ—Ä–º–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
    <form class="auth-form" id="register-form">
      <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
      <input type="text" id="register-username" placeholder="–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è" required>
      <input type="text" id="register-name" placeholder="–ü–æ–ª–Ω–æ–µ –∏–º—è" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="–ü–∞—Ä–æ–ª—å" required>
      <button type="submit" id="register-btn">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
      <div class="auth-error" id="register-error"></div>
    </form>

    <div style="margin-top: 12px; text-align: center; color: #888; font-size: 14px;">
      <span id="toggle-text">–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞?</span>
    </div>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ñ–ª–∞–≥–∞ isProfessor –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
    async function redirectBasedOnRole(token) {
      try {
        const resp = await fetch('http://localhost:8080/api/auth/me', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        if (resp.ok) {
          const userData = await resp.json();
          console.log('User data for redirect:', userData);

          // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ñ–ª–∞–≥ isProfessor –≤ localStorage
          localStorage.setItem('isProfessor', userData.isProfessor);

          // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ñ–ª–∞–≥–∞ isProfessor
          if (userData.isProfessor) {
            window.location.href = 'professor.html';
          } else {
            window.location.href = 'index.html';
          }
        } else {
          // –ï—Å–ª–∏ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, —É–¥–∞–ª—è–µ–º —Ç–æ–∫–µ–Ω
          localStorage.removeItem('jwt');
          localStorage.removeItem('username');
          console.error('Error getting user info for redirect:', resp.status);
        }
      } catch (e) {
        console.error('Error getting user info:', e);
        localStorage.removeItem('jwt');
        localStorage.removeItem('username');
      }
    }

    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
    const token = localStorage.getItem('jwt');
    if (token) {
      // –ï—Å–ª–∏ —Ç–æ–∫–µ–Ω –µ—Å—Ç—å, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –Ω—É–∂–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –≤ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏ –æ—Ç —Ä–æ–ª–∏
      redirectBasedOnRole(token);
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const toggleText = document.getElementById('toggle-text');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      toggleText.textContent = '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞?';
    };

    registerTab.onclick = () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
      toggleText.textContent = '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç?';
    };

    // –ê–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è
    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = '';

      try {
        const resp = await fetch('http://localhost:8080/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });

        if (resp.ok) {
          const data = await resp.json();
          localStorage.setItem('jwt', data.token);
          localStorage.setItem('username', username);

          // –ü–æ—Å–ª–µ –≤—Ö–æ–¥–∞ –ø–æ–ª—É—á–∞–µ–º –ø–æ–ª–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —á–µ—Ä–µ–∑ /api/auth/me
          try {
            const meResp = await fetch('http://localhost:8080/api/auth/me', {
              method: 'GET',
              headers: {
                'Authorization': `Bearer ${data.token}`,
                'Content-Type': 'application/json'
              }
            });

            if (meResp.ok) {
              const userData = await meResp.json();
              localStorage.setItem('name', userData.name);
              localStorage.setItem('userId', userData.id);
              localStorage.setItem('userEmail', userData.email);
              localStorage.setItem('userRole', userData.role);
              localStorage.setItem('isProfessor', userData.isProfessor);  // ‚úÖ –î–û–ë–ê–í–õ–ï–ù–û
              console.log('üìå –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã:', userData);
            }
          } catch (e) {
            console.warn('Could not fetch user data after login:', e);
          }

          // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–æ–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
          redirectBasedOnRole(data.token);
        } else {
          let errData = {};
          const contentType = resp.headers.get('content-type') || '';
          if (contentType.includes('application/json')) {
            try {
              errData = await resp.json();
            } catch (parseErr) {
              errorDiv.textContent = `–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞ (status: ${resp.status})`;
              console.error('Login error:', parseErr);
              return;
            }
            errorDiv.textContent = errData.message || `–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞ (status: ${resp.status})`;
          } else {
            errorDiv.textContent = `–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞ (status: ${resp.status})`;
          }
        }
      } catch (e) {
        errorDiv.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
        console.error('Login fetch error:', e);
      }
    };

    // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
    document.getElementById('register-form').onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('register-username').value.trim();
      const name = document.getElementById('register-name').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value;
      const errorDiv = document.getElementById('register-error');
      errorDiv.textContent = '';

      // –í–∞–ª–∏–¥–∞—Ü–∏—è –Ω–∞ —Ñ—Ä–æ–Ω—Ç–µ
      if (username.length < 3) {
        errorDiv.textContent = '–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞';
        return;
      }

      if (name.length < 3) {
        errorDiv.textContent = '–ü–æ–ª–Ω–æ–µ –∏–º—è –¥–æ–ª–∂–Ω–æ –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 3 —Å–∏–º–≤–æ–ª–∞';
        return;
      }

      if (!email.includes('@') || !email.includes('.')) {
        errorDiv.textContent = '–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email –∞–¥—Ä–µ—Å';
        return;
      }

      if (password.length < 6) {
        errorDiv.textContent = '–ü–∞—Ä–æ–ª—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –º–∏–Ω–∏–º—É–º 6 —Å–∏–º–≤–æ–ª–æ–≤';
        return;
      }

      const requestBody = {username, name, email, password};
      console.log('üì§ –û—Ç–ø—Ä–∞–≤–ª—è—é –Ω–∞ /api/auth/register:', requestBody);

      try {
        const resp = await fetch('http://localhost:8080/api/auth/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(requestBody)
        });

        console.log('üì• –°—Ç–∞—Ç—É—Å –æ—Ç–≤–µ—Ç–∞:', resp.status);
        console.log('üì• Headers –æ—Ç–≤–µ—Ç–∞:', resp.headers);

        if (resp.ok) {
          const userData = await resp.json();
          console.log('‚úÖ Register —É—Å–ø–µ—à–Ω–∞. –î–∞–Ω–Ω—ã–µ:', userData);

          // –ö–æ–Ω—Ç—Ä–æ–ª–ª–µ—Ä –≤–æ–∑–≤—Ä–∞—â–∞–µ—Ç UserDTO —Å –ø–æ–ª–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
          localStorage.setItem('username', userData.username);
          localStorage.setItem('name', userData.name);
          localStorage.setItem('userId', userData.id);
          localStorage.setItem('userEmail', userData.email);
          localStorage.setItem('userRole', userData.role);
          localStorage.setItem('isProfessor', userData.isProfessor);

          // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –≤—Ö–æ–¥ –ø–æ—Å–ª–µ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
          try {
            console.log('üîê –ü—ã—Ç–∞—é—Å—å –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –≤–æ–π—Ç–∏...');
            const loginResp = await fetch('http://localhost:8080/api/auth/login', {
              method: 'POST',
              headers: {'Content-Type': 'application/json'},
              body: JSON.stringify({username, password})
            });

            if (loginResp.ok) {
              const loginData = await loginResp.json();
              console.log('‚úÖ –ê–≤—Ç–æ–≤—Ö–æ–¥ —É—Å–ø–µ—à–µ–Ω. –¢–æ–∫–µ–Ω:', loginData.token);
              localStorage.setItem('jwt', loginData.token);

              // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ä–æ–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
              redirectBasedOnRole(loginData.token);
            } else {
              console.error('‚ùå –ê–≤—Ç–æ–≤—Ö–æ–¥ –æ—à–∏–±–∫–∞. –°—Ç–∞—Ç—É—Å:', loginResp.status);
              const errText = await loginResp.text();
              console.error('–û—Ç–≤–µ—Ç —Å–µ—Ä–≤–µ—Ä–∞:', errText);
              errorDiv.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞, –Ω–æ –Ω–µ —É–¥–∞–ª–æ—Å—å –≤–æ–π—Ç–∏. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ –≤—Ä—É—á–Ω—É—é.';
              setTimeout(() => {
                window.location.href = 'auth.html';
              }, 2000);
            }
          } catch (e) {
            console.error('‚ùå Auto-login fetch –æ—à–∏–±–∫–∞:', e);
            errorDiv.textContent = '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–æ–π–¥–∏—Ç–µ.';
            setTimeout(() => {
              window.location.href = 'auth.html';
            }, 2000);
          }
        } else {
          // –û—à–∏–±–∫–∞ –ø—Ä–∏ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
          const contentType = resp.headers.get('content-type') || '';
          let errMessage = `–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ (status: ${resp.status})`;

          try {
            if (contentType.includes('application/json')) {
              const errData = await resp.json();
              console.error('‚ùå Server JSON error:', errData);
              errMessage = errData.message || errData.error || errMessage;
            } else {
              const errText = await resp.text();
              console.error('‚ùå Server text error:', errText);
              if (errText) {
                errMessage = errText;
              }
            }
          } catch (parseErr) {
            console.error('‚ùå Error parsing response:', parseErr);
          }

          errorDiv.textContent = errMessage;
        }
      } catch (e) {
        console.error('‚ùå Fetch –æ—à–∏–±–∫–∞:', e);
        errorDiv.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º: ' + e.message;
      }
    };
  </script>
</body>
</html>
