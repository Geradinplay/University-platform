<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход / Регистрация</title>
  <link rel="stylesheet" href="auth.css" id="auth-style">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <!-- Контейнер для формы авторизации -->
  <div class="auth-container">
    <!-- Вкладки -->
    <div class="auth-tabs">
      <button class="auth-tab active" id="login-tab">Вход</button>
      <button class="auth-tab" id="register-tab">Регистрация</button>
    </div>

    <!-- Форма входа -->
    <form class="auth-form active" id="login-form">
      <h2>Вход</h2>
      <input type="text" id="login-username" placeholder="Имя пользователя" required>
      <input type="password" id="login-password" placeholder="Пароль" required>
      <button type="submit" id="login-btn">Войти</button>
      <div class="auth-error" id="login-error"></div>
    </form>

    <!-- Форма регистрации -->
    <form class="auth-form" id="register-form">
      <h2>Регистрация</h2>
      <input type="text" id="register-username" placeholder="Имя пользователя" required>
      <input type="email" id="register-email" placeholder="Email" required>
      <input type="password" id="register-password" placeholder="Пароль" required>
      <button type="submit" id="register-btn">Зарегистрироваться</button>
      <div class="auth-error" id="register-error"></div>
    </form>

    <div style="margin-top: 12px; text-align: center; color: #888; font-size: 14px;">
      <span id="toggle-text">Нет аккаунта?</span>
    </div>
  </div>

  <script>
    // Проверяем, авторизован ли пользователь
    const token = localStorage.getItem('jwt');
    if (token) {
      // Если токен есть, перенаправляем на главную страницу
      window.location.href = 'index.html';
    }

    // Переключение вкладок
    const loginTab = document.getElementById('login-tab');
    const registerTab = document.getElementById('register-tab');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const toggleText = document.getElementById('toggle-text');

    loginTab.onclick = () => {
      loginTab.classList.add('active');
      registerTab.classList.remove('active');
      loginForm.classList.add('active');
      registerForm.classList.remove('active');
      toggleText.textContent = 'Нет аккаунта?';
    };

    registerTab.onclick = () => {
      registerTab.classList.add('active');
      loginTab.classList.remove('active');
      registerForm.classList.add('active');
      loginForm.classList.remove('active');
      toggleText.textContent = 'Уже есть аккаунт?';
    };

    // Авторизация
    document.getElementById('login-form').onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;
      const errorDiv = document.getElementById('login-error');
      errorDiv.textContent = '';

      try {
        const resp = await fetch('http://localhost:8080/api/auth/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });

        if (resp.ok) {
          const data = await resp.json();
          localStorage.setItem('jwt', data.token);
          localStorage.setItem('username', username);
          window.location.href = 'index.html';
        } else {
          let errData = {};
          const contentType = resp.headers.get('content-type') || '';
          if (contentType.includes('application/json')) {
            try {
              errData = await resp.json();
            } catch (parseErr) {
              errorDiv.textContent = `Ошибка входа (status: ${resp.status})`;
              console.error('Login error:', parseErr);
              return;
            }
            errorDiv.textContent = errData.message || `Ошибка входа (status: ${resp.status})`;
          } else {
            errorDiv.textContent = `Ошибка входа (status: ${resp.status})`;
          }
        }
      } catch (e) {
        errorDiv.textContent = 'Ошибка соединения с сервером';
        console.error('Login fetch error:', e);
      }
    };

    // Регистрация
    document.getElementById('register-form').onsubmit = async (e) => {
      e.preventDefault();
      const username = document.getElementById('register-username').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const errorDiv = document.getElementById('register-error');
      errorDiv.textContent = '';

      try {
        const resp = await fetch('http://localhost:8080/api/auth/register', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, email, password})
        });

        if (resp.ok) {
          const data = await resp.json();
          localStorage.setItem('jwt', data.token);
          localStorage.setItem('username', username);
          window.location.href = 'index.html';
        } else {
          let errData = {};
          const contentType = resp.headers.get('content-type') || '';
          if (contentType.includes('application/json')) {
            try {
              errData = await resp.json();
            } catch (parseErr) {
              errorDiv.textContent = `Ошибка регистрации (status: ${resp.status})`;
              console.error('Register error:', parseErr);
              return;
            }
            errorDiv.textContent = errData.message || `Ошибка регистрации (status: ${resp.status})`;
          } else {
            errorDiv.textContent = `Ошибка регистрации (status: ${resp.status})`;
          }
        }
      } catch (e) {
        errorDiv.textContent = 'Ошибка соединения с сервером';
        console.error('Register fetch error:', e);
      }
    };
  </script>
</body>
</html>
