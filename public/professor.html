<!DOCTYPE html>
<html lang="ru">
<head>

  <title>–ú–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="../src/css/layout.css">
  <style>
    /* –ö—Ä—É–∂–æ–∫ —Å –∏–Ω–∏—Ü–∏–∞–ª–æ–º –ø—Ä–æ—Ñ–µ—Å—Å–æ—Ä–∞ */
    .professor-avatar {

    .lesson.my-lesson { background: linear-gradient(90deg, #ffebee 0%, #ffcdd2 100%) !important; border-left: 5px solid #dc3545 !important; }

<body>
<div class="container">
  <div class="professor-header" style="display: flex; justify-content: space-between; align-items: center; padding: 30px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border-radius: 15px; margin-bottom: 30px; box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);">
    <div style="display: flex; align-items: center; gap: 25px; flex: 1;">
      <div class="professor-avatar" id="prof-avatar">–ü</div>
      <div class="professor-info">
        <h2 id="prof-display-name">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
        <div class="email" id="prof-email"></div>
        <div class="subtitle">–õ–∏—á–Ω—ã–π –∫–∞–±–∏–Ω–µ—Ç –ø—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—è</div>
      </div>
    </div>
    <button id="logout-btn" class="logout-btn" style="padding: 10px 20px; font-size: 15px; border: none; background: rgba(255, 255, 255, 0.2); color: white; border-radius: 8px; cursor: pointer; transition: all 0.3s; font-weight: 600;">–í—ã–π—Ç–∏</button>
  </div>

  <div class="legend" style="display: flex; gap: 15px; margin-bottom: 20px; padding: 10px; background: #f9f9f9; border-radius: 5px;">
    <div><span style="display:inline-block; width:15px; height:15px; background:#ffcdd2; border:1px solid #dc3545;"></span> –ú–æ–∏ –ø–∞—Ä—ã</div>
    <div><span style="display:inline-block; width:15px; height:15px; background:#e3f2fd; border:1px solid #2196f3;"></span> –î—Ä—É–≥–∏–µ</div>
  </div>

  <div id="schedule-grid">
  </div>
</div>

<script type="module" src="../src/js/main.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', async () => {
    const token = localStorage.getItem('jwt');

    console.log('üë®‚Äçüéì professor.html: –ü—Ä–æ–≤–µ—Ä—è—é –¥–æ—Å—Ç—É–ø. Token:', !!token);

    if (!token) {
      console.warn('‚ö†Ô∏è –ù–µ—Ç —Ç–æ–∫–µ–Ω–∞, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—é –Ω–∞ auth.html');
      window.location.href = 'auth.html';
      return;
    }

    try {
      // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ç–µ–∫—É—â–µ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const resp = await fetch('http://localhost:8080/api/auth/me', {
        method: 'GET',
        headers: {
          'Authorization': `Bearer ${token}`,
          'Content-Type': 'application/json'
        }
      });

      if (resp.ok) {
        const userData = await resp.json();
        console.log('‚úÖ –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–≥—Ä—É–∂–µ–Ω:', userData.username, 'Role:', userData.role);

        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage –¥–ª—è –±—ã—Å—Ç—Ä–æ–≥–æ –¥–æ—Å—Ç—É–ø–∞
        localStorage.setItem('userId', userData.id);
        localStorage.setItem('name', userData.name);
        localStorage.setItem('username', userData.username);
        localStorage.setItem('userEmail', userData.email);
        localStorage.setItem('userRole', userData.role);
        localStorage.setItem('isProfessor', userData.isProfessor);

        // –í—ã–≤–æ–¥–∏–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –ø—Ä–æ—Ñ–µ—Å—Å–æ—Ä–µ
        const displayNameEl = document.getElementById('prof-display-name');
        const emailEl = document.getElementById('prof-email');
        const avatarEl = document.getElementById('prof-avatar');

        const name = userData.name || '–ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å';
        const email = userData.email || '';

        displayNameEl.textContent = name;
        emailEl.textContent = email;

        // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –∏–Ω–∏—Ü–∏–∞–ª (–ø–µ—Ä–≤–∞—è –±—É–∫–≤–∞ –∏–º–µ–Ω–∏ –≤ –≤–µ—Ä—Ö–Ω–µ–º —Ä–µ–≥–∏—Å—Ç—Ä–µ)
        const initial = name.charAt(0).toUpperCase();
        avatarEl.textContent = initial;

      } else if (resp.status === 401) {
        // –¢–æ–∫–µ–Ω –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π, –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≤—Ö–æ–¥
        console.warn('‚ö†Ô∏è –¢–æ–∫–µ–Ω –Ω–µ–≤–∞–ª–∏–¥–Ω—ã–π (401), –æ—á–∏—â–∞—é localStorage –∏ –ø–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—é –Ω–∞ auth.html');
        localStorage.clear();
        window.location.href = 'auth.html';
      } else {
        console.error('Error loading user data:', resp.status);
        document.getElementById('prof-display-name').textContent = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö';
      }
    } catch (e) {
      console.error('Error fetching user data:', e);
      document.getElementById('prof-display-name').textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è';
    }
  });

  document.getElementById('logout-btn').onclick = () => {
    localStorage.clear();
    window.location.href = 'auth.html';
  };
</script>
</body>
</html>
